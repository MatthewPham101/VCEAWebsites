{% extends "base.html" %}
{% block title %} Tutor Feedback {% endblock %}

{% block content %}

<div class="tutorFeedback-feedback-container">
    <h2>{{ tutor }}'s Feedback</h2>
    <div class="tutorFeedback-rating">Rating: {{ tutor.rating }}</div>
    {% for feedback_instance in tutor.feedback.all %}
        <div class="tutorFeedback-feedback-card">
            {{ feedback_instance.feedback }}
        </div>
    {% endfor %}
</div>

{% endblock %}
