{% extends "base.html" %} 
{% block title %} Tutor Page {% endblock %}

{% block content %}
<div class="tutorShifts-shifts-container">
    <h2>{{ tutor }}'s Shifts</h2>
    <ul class="tutorShifts-shifts-list">
        {% for shift in shifts %}
            <li class="tutorShifts-shift-item">
                <span class="tutorShifts-shift-info">{{ shift.day }}: {{ shift.start_time }} - {{ shift.end_time }}</span>
                <a href="{% url 'Admin:admin_delete_shift' shift.id %}" class="tutorShifts-delete-link">Delete</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'Admin:admin_add_tutor_shift' tutor.user_id %}" class="tutorShifts-btn tutorShifts-add-shift-btn">Add Shift</a>
    <a href="{% url 'Admin:admin_view_tutors' %}" class="tutorShifts-btn tutorShifts-back-btn">Back To Tutor Page</a>
</div>


{% endblock %}
