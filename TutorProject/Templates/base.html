<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    
</head>
<body>

    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="{% static 'img/wsu.png' %}">
            </div>
            
            <nav class="header-nav">
                <a href="https://foundation.wsu.edu">GIVE</a>
                <a href="https://admission.wsu.edu/apply/">APPLY</a>
                <a href="https://wsu.edu/campuses/">LOCATIONS</a>
                <a href="https://my.wsu.edu">MY WSU</a>
            </nav>
        </header>
        <article>
          <h1>Welcome To VCEA Tutor</h1>
          
        </article> 
        <aside id="sidebar">
            <button id="closeSidebarBtn">Close</button>
            <div class="sidebar-content">
                
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Schedule</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Login/Logout</a></li>
            </ul>
        </div>
        </aside>
        <footer>Footer</footer>
      </div>
      

    <div id="content">
        <!-- This is the block where content from child templates will be inserted -->
        {% block content %}{% endblock %}
    </div>
    <script src="{% static 'css/script.js' %}"></script>
</body>
</html>
