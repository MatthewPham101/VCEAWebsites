<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    
</head>
<body>

    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="{% static 'img/wsu.png' %}">
            </div>

            <div class="university-title">
                <img src="{% static 'img/washlogo.png' %}">
            </div> 
        </header>

        <div class="banner">
            <h1>VCEA Tutoring Center</h1>
        </div>

        <article>
            {% block content %}{% endblock %}
          
        </article>
        
        {% if user.is_authenticated %}
        <aside id="sidebar">
            <button id="closeSidebarBtn">
               
                <img src="{% static 'img/x-button.png' %}" alt="Close Sidebar" width="25" height="25">
            </button>
             <!-- Menu button (Initially hidden) -->
            <button id="openSidebarBtn" style="display: none;">
                <img src="{% static 'img/Icons-Temp_icon-x-close.svg' %}" alt="Open Sidebar" width="20" height="20">
            </button>
            
            <div class="sidebar-content">
                
            <table class="menutable">
                <tr>
                    <td><a href="{% url 'home' %}">Home</a></td>
                </tr>
                <tr>
                    <td><a href="#">Schedule</a></td>
                </tr>
                <tr>       
                {% if user.is_tutor %}
                <td><a href="#">Profile</a></td>
                {% endif %}
                </tr>
                <tr>
                    {% if user.is_authenticated %}
                    <td><a href="{% url 'logout' %}">Logout</a></td>
                {% else %}
                    <td><a href="{% url 'login' %}">Login</a></td>
                {% endif %}
                </tr>
            </table>
        </div>
        </aside>
        {% endif %}

        <footer>Footer</footer>
      </div>
      

    <div id="content">
        <!-- This is the block where content from child templates will be inserted -->
        
    </div>
    <script src="{% static 'css/script.js' %}" defer></script>

</body>
</html>
