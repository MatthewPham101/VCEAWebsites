{% extends "base.html" %} 
{% block title %} Tutor Page {% endblock %}

{% block content %}
<div class="tutor-form-container">
    <form method="post" class="tutor-form">
        {% csrf_token %}
        <h3 class="form-title">Tutor Information</h3>
        {{ tutor_form.as_p }}
        <input type="submit" value="Save" class="form-submit-btn">
    </form>
    <a href="{% url 'Admin:admin_view_tutors' %}" class="back-btn">Back To Tutors Page</a>
</div>

<style>
    .tutor-form-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }
    .tutor-form {
        display: flex;
        flex-direction: column;
    }
    .form-title {
        margin-bottom: 10px;
        color: #333;
        text-align: center;
    }
    .tutor-form p {
        margin-bottom: 5px;
    }
    .tutor-form label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .tutor-form input[type="text"],
    .tutor-form textarea,
    .tutor-form select {
        width: 90%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 5px 0;
    }

    .tutor-form textarea[name="description"] {
        height: 60px;
        width: 90%;
    }

    .tutor-form select {
        width: 90%;
        padding: 10px;
    }
    
    .tutor-form input[type="submit"] {
        width: 50%; 
        padding: 10px;
        background-color: #ba1234;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        margin-top: 60px;
        margin-left: auto;
        margin-right: auto;
        font-size: 15px;
    }
    .tutor-form input[type="submit"]:hover {
        background-color: rgba(128,128,128);
    }
    .back-btn {
    width: 40%;
    padding: 9px 14px;
    background-color: #555;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    display: block;
    margin: 20px auto;
    font-size: 14px;
    text-align: center;
    text-decoration: none;
}
    .back-btn:hover {
        background-color: rgba(85, 85, 85, 0.8);
    }
    
</style>
{% endblock %}
