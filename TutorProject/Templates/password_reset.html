{% extends 'base.html' %}

{% block content %}
<div class="password-reset">
    <h2>Reset Password</h2>
    <p>Enter the code you received in your email, along with your new password.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Reset Password</button>
    </form>
</div>
{% endblock %}
