{% extends 'base.html' %}

{% block content %}

<div class="password-reset">
    <h2>Reset Password</h2>
    <p>Enter the code you received in your email, along with your new password.</p>
    <form method="post" class="password-reset-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Reset Password</button>
    </form>
</div>

<style>
    .password-reset {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding-top: 20px;
    }

    .password-reset form {
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }

    .form-group {
        margin-bottom: 10px;
    }

    label {
        display: block;
        font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .btn {
        width: 50%;
        padding: 10px;
        background-color: #ba1234;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;
    }

    .btn:hover {
        background-color: rgba(128,128,128);
    }

</style>

{% endblock %}
