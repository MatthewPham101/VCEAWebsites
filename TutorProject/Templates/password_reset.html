{% extends 'base.html' %}

{% block content %}

<div class="passwordReset-password-reset">
    <h2>Reset Password</h2>
    <p>Enter the code you received in your email, along with your new password.</p>
    <form method="post" class="passwordReset-password-reset-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="passwordReset-btn">Reset Password</button>
    </form>
</div>

{% endblock %}
