{% extends "base.html" %}
{% block title %} Admin Page {% endblock %}

{% block content %}

<div class="student-form-container">
    <div class="student-form-group">
        {{ appointment }}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="student-btn">Book Appointment</button>
        </form>
    </div>
</div>

{% endblock %}
