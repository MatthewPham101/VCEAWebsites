{% extends "base.html" %}
{% block title %} Admin Page {% endblock %}

{% block content %}

<div class="form-container">
    <div class="form-group">
        {{ appointment }}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Book Appointment</button>
        </form>
    </div>
</div>

    <style>
        .form-container {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        .form-group {
            margin-bottom: 20px;
        }
    
        .btn {
            background-color: #ba1234;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            display: block;
            width: 30%;
            box-sizing: border-box;
            margin-left: auto;
            margin-right: auto;
        }
    
        .btn:hover {
            background-color: #a11030;
        }
    
        
        input[type="text"],
        textarea,
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px; 
            box-sizing: border-box;
        }
    
        input[type="submit"] {
            margin-top: 20px;
        }
    </style>
    

{% endblock %}
