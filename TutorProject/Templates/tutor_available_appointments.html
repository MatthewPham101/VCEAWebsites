{% extends "base.html" %}
{% block title %} Schedle Page {% endblock %}

{% block content %}

<div class="appointment-container">
  <h2 class="text-center">{{ tutor }}'s Available Appointments</h2>
  {% for appointment in available_appointments %}
      <div class="appointment-card">
          <span class="appointment-time">{{ appointment.start_time }} to {{ appointment.end_time }}</span>
          <a class="book-link" href="{% url 'Student:book_appointment' appointment.id %}">Book</a>
      </div>
  {% endfor %}
</div>

<style>
  .appointment-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .appointment-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #f8f8f8;
      border-left: 5px solid #ba1234;
      margin-bottom: 10px;
  }

  .appointment-card:hover {
      background-color: #e8e8e8;
  }

  .appointment-time {
      font-size: 1.2em;
      color: #333;
  }

  .book-link {
      text-decoration: none;
      color: white;
      background-color: #ba1234;
      padding: 5px 10px;
      border-radius: 4px;
      white-space: nowrap; /* Ensures the text doesn't wrap */
  }

  .book-link:hover {
      background-color: rgba(128,128,128);
  }
</style>


{% endblock %}
