{% extends "base.html" %}
{% block title %}Create Major{% endblock %}

{% block content %}

<h2>Majors</h2>
<div class="major-list">
    {% for major in majors %}
        <div class="major-item">
            <div class="major-text">
                {{ major.name }}
            </div>
            <div class="major-action">
                <a href="{% url 'Admin:delete_major' major.id %}" class="btn-danger">Delete</a>
            </div>
        </div>
    {% endfor %}
</div>
<a href="{% url 'Admin:admin_create_major' %}" class="btn">Create Major</a>

<style>
    .class-list, .major-list {
        list-style: none;
        padding: 0;
    }

    .class-item, .major-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }

    .class-text, .major-text {
        flex-grow: 1; /* Ensures it takes up available space */
    }
    
    .btn {
        font-size: 14px;
        display: inline-block;
        margin-top: 6px;
        padding: 6px 10px;
        background-color: #ba1234;
        color: white;
        text-decoration: none;
        border-radius: 3px;
        border: 2px solid black;
    }
    .btn:hover {
        background-color: rgba(128,128,128);
    }
    .btn-danger {
        font-size: 14px;
        display: inline-block;
        margin-top: 6px;
        margin-right: 10px;
        padding: 6px 10px;
        background-color: #ee3f51;
        color: white;
        text-decoration: none;
        border-radius: 3px;
    }
    .btn-danger:hover {
        background-color: #bd2130;
    }
</style>

{% endblock %}
