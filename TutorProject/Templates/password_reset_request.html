{% extends 'base.html' %}

{% block content %}
<div class="password-reset-request">
    <h2>Reset Your Password</h2>

    <form method="post">
        {% csrf_token %}
        {{ request_form.as_p }}
        <button type="submit" name="request" class="btn">Send Reset Code</button>
    </form>

    <form method="post">
        {% csrf_token %}
        {{ verify_form.as_p }}
        <button type="submit" name="verify" class="btn">Verify Code</button>
    </form>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock %}
