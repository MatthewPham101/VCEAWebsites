{% extends 'base.html' %}

{% block content %}

<div class="passwordResetRequest-password-reset-request">
    <h2>Reset Your Password</h2>

    <form method="post" class="passwordResetRequest-form">
        {% csrf_token %}
        {{ request_form.as_p }}
        <button type="submit" name="request" class="passwordResetRequest-btn">Send Reset Code</button>
    </form>

    {% if messages %}
    <div class="passwordResetRequest-messages">
        {% for message in messages %}
        <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post" class="passwordResetRequest-form">
        {% csrf_token %}
        {{ verify_form.as_p }}
        <button type="submit" name="verify" class="passwordResetRequest-btn">Verify Code</button>
    </form>
</div>

{% endblock %}
