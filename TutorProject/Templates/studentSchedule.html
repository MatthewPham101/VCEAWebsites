{% extends "base.html" %}
{% block title %} Schedle Page {% endblock %}

{% block content %}
    <h2>Schedule</h2>
    <input type="date" id="schedule_date" name="schedule_date" min="{{ min_date }}" max="{{ max_date }}">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Schedule Session</button>
    </form>

{% endblock %}
