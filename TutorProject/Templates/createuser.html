{% extends 'base.html' %}

{% block content %}
<div class="create-user-page">
    <h2>Create User</h2>

    <form method="post" class="create-user-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn create-user-button">Create User</button>
    </form>
</div>

<style>
    .create-user-page {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding-top: 20px;
    }

    .create-user-form {
        width: 600px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 10px;
    }

    label {
        display: block;
        font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="number"],
    select {
        width: 90%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 5px 0;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="email"]:focus,
    input[type="number"]:focus,
    select:focus {
        border-color: #ba1234;
        outline: none;
    }

    .btn {
        width: 50%; /* Full width button */
        padding: 10px;
        background-color: #ba1234;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;
    }

    .btn:hover {
        background-color: rgba(128,128,128);
    }
</style>
{% endblock %}
